<section id="showcase" class="section is-primary container">
    <figure>
      <img class="is-centered-img" src="{{ site.url }}/assets/img/cflogo-big.png"/>
    </figure>
    <div class="columns">
      <div class="column">{% include showcases/volunteering.html %}</div>
      <div class="column">{% include showcases/leasing.html %}</div>
    </div>
    <div class="columns">
      <div class="column">{% include showcases/mission.html %}</div>
      <div class="column">{% include showcases/programs.html %}</div>
    </div>
    <div class="columns">
        <div class="column">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="NNN3288QTB5RL">
            <input class="is-centered-img" type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>  
        </div>
    </div>
        
</section>
