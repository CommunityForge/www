<section id="ourteam-section" class="section is-centered-form">
  <div class="container">
    <h1 class="title-head">Our Team</h1>
    <p>Locally Grown, which owns and operates Community Forge, is managed by a diverse 14 person board and is operated by 6 staff members.</p>
    <div class="tile is-ancestor">
    {% for post in site.team_members %}
    <div class="tile is-parent is-4 wraptile">
      <div class="tile is-child ourteam-tile">
        <div class="image image-link is-rounded">
          <img class="is-rounded" src={{site.url}}/{{post.image}}>
          <div class="image-link-overlay">
            <h1 class="title is-5" style="color:#fff; white-space: nowrap;">{{post.name}}</h1>
            <h1 class="title is-6" style="color:#fff;">{{post.title}}</h1>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
</section>
